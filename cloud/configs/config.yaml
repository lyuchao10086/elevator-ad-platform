# cloud/configs/config.yaml
# 示例配置文件（YAML），便于在基于文件的配置方案中记录默认值。
# 注意：当前网关实现直接读取环境变量 CONTROL_PLANE_SNAPSHOT_CALLBACK，
# 如果将来想统一用 YAML 加载，可在 main 启动时解析此文件并设置环境或传入 handler。

control_plane_snapshot_callback: "http://127.0.0.1:8000/api/v1/devices/snapshot/callback"

# 说明：
# - control_plane_snapshot_callback: 当网关接收到设备的截图（snapshot）时，应 POST 到该地址。
#   POST 格式（JSON）：{"device_id": "<id>", "snapshot_b64": "<base64 图片数据>"}
